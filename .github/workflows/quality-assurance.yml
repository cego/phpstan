---
name: lint
on:
  push:
    tags-ignore:
      - '**'
    branches:
      - master
  pull_request: {}

jobs:

  composer-install:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version: [8.3]
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
      - run: composer install

